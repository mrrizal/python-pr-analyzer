on:
  workflow_call:
    inputs:
      repository:
        required: true
        type: string
      pr_number:
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR Analyzer repository
        uses: actions/checkout@v4
        with:
          repository: mrrizal/python-pr-analyzer
          token: ${{ secrets.token }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests unidiff asttokens python-dotenv asyncio aiohttp PyGithub

      - name: Run PR Analyzer
        env:
          REPO: ${{ inputs.repository }}
          PR_NUMBER: ${{ inputs.pr_number }}
          GITHUB_TOKEN: ${{ secrets.token }}
        run: |
          python pr_analyzer.py

permissions:
  issues: write            # for timeline comments
  pull-requests: write     # for replying to review comments
  contents: read

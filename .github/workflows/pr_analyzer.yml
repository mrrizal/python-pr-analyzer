on:
  workflow_call:
    inputs:
      repository:
        required: true
        type: string
      pr_number:
        required: true
        type: string
    secrets:
      token:
        required: true

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests unidiff asttokens python-dotenv

      - name: Run PR Analyzer
        env:
          REPO: ${{ inputs.repository }}
          PR_NUMBER: ${{ inputs.pr_number }}
          GITHUB_TOKEN: ${{ secrets.token }}
        run: |
          python pr_analyzer.py

      - name: Upload analysis results (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: pr-analysis-results
          path: |
            *.json
            analysis-output.txt
          retention-days: 7
